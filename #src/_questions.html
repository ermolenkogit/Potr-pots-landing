<section class="questions grid__item" id="contact-us">
	<img class="questions__bg" src="./images/questions-bg.png" alt="background" />

	<div class="questions__title-block">
		<h3 class="questions__title title-h3">have any questions?</h3>
		<p class="questions__subtitle">Here few ways to get in touch with us:</p>
	</div>

	<div class="questions__inner">
		<form
			class="questions__form contacnt-form"
			action="./index.html"
			method="POST"
			name="contact-form"
		>
			<legend class="contacnt-form__title">Message us</legend>
			<input
				class="contacnt-form__input form-input"
				type="text"
				name="username"
				placeholder="Name"
				required
			/>
			<input
				class="contacnt-form__input form-input"
				type="email"
				name="user-email"
				placeholder="Email"
				required
			/>
			<textarea
				class="contacnt-form__message form-input"
				name="user-massage"
				placeholder="Message"
				rows="1"
			></textarea>
			<button class="contacnt-form__btn" type="submit">Submit</button>
		</form>

		<ul class="questions__contact-list">
			<li class="questions__contact-item">
				<p class="questions__contact-title">Our phone</p>
				<a href="tel:+70984545634" class="questions__contact-link">
					+7 098 454 56 34
				</a>
			</li>
			<li class="questions__contact-item">
				<p class="questions__contact-title">Our email</p>
				<a href="mailto:potrpots@gmail.com" class="questions__contact-link">
					potrpots@gmail.com
				</a>
			</li>
			<li class="questions__contact-item">
				<p class="questions__contact-title">Our office</p>
				<a
					href="https://www.google.com/maps/place/99+Staple+Hill+Rd,+Bristol+BS16+5AD,+UK/data=!4m2!3m1!1s0x48718fe6a41edcc5:0x1d95fb4b9dab9646?sa=X&ved=2ahUKEwj-xIjnoJfxAhVosYsKHVogAD0Q8gEwAHoECAQQAQ"
					class="questions__contact-link"
					target="_blank"
					rel="noopener"
				>
					United Kingdom 99 Staple Hill Road, Bristol, BS16 5AD
				</a>
			</li>
		</ul>
	</div>
</section>
